<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/06ed6e9a49.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="game">
        <header class="game__header">
            <button class="game__button">
                <i class="fas fa-play"></i>
            </button>
            <span class="game__timer">
                <i class="fas fa-hourglass-start"></i>
                0:0
            </span>
            <span class="game__score">3</span>
        </header>
        <section class="game__field"></section>
    </section>
    <section class="popup">
        <button class="popup__refresh">
            <i class="fas fa-redo-alt"></i>
        </button>
        <span class="popup__message">ì•™</span>
    </section>
</body>
</html>
