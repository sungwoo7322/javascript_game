<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="src/main.js" defer></script>
    <script src="https://kit.fontawesome.com/06ed6e9a49.js" crossorigin="anonymous"></script>
    
    <!-- favicon 에러 해결 -->
    <link rel="icon" href="data:;base64,=">
</head>
<body>
    <section class="game">
        <header class="game__header">
            <div class="game__stages">
                Stage <span class="game__stage"></span>
            </div>
            <button class="game__button">
                <i class="fas fa-play"></i>
            </button>
            <span class="game__timer">
            </span>
            <span class="game__score"></span>
        </header>
        <section class="game__field">
        </section>
        <canvas class="canvas-field">
        </canvas>
    </section>
    <section class="popup popup--hide">
        <button class="popup__refresh">
            <i class="fas fa-redo-alt"></i>
        </button>
        <span class="popup__message"></span>
    </section>
</body>
</html>
